<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<dom-module id="vk-voice-search">
    <style>
        #voice-search {
            background: black;
            width: 33%;
            height: 100px;
            display: block;
            z-index: 999999;
            position: relative;
            left:33%;
            color: white;
        }
    </style>
    <link rel="import" href="../bower_components/polymer/polymer.html" />
    <template>
        <div id="voice-search">[[phrase]]</div>
    </template>
</dom-module>

<script type="text/javascript">
    Polymer({
        is: 'vk-voice-search',
        properties: {
          active: {
              type: Boolean,
              value: false
          },
        /**
        * phrase broadcasts the current active phrase.
        *
        * @property phrase
        * @type String
        * @default ""
        */
        phrase: {
            type: String,
            value: "Hello"
        }
        },

        ready: function() {
            console.log('ready');
            this.$['voice-search'].textContent = this.phrase;
        }
    });
</script>
