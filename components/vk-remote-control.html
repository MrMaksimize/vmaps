<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
<dom-module id="vk-remote-control">
    <script type="text/javascript">
        Polymer({
            is: 'vk-remote-control',
            properties: {
                dataSets: {
                    type: Array,
                    notify: true,
                    reflectToAttribute: true
                },
                // Downward flow
                mapConfig: {
                    type: Object,
                    notify: false,
                    reflectToAttribute: true,
                    readOnly: false
                },
                mapConfigRequest: {
                    type: Object,
                    notify: true,
                    readOnly: true,
                    reflectToAttribute: true
                }
            },
            observers: [
                '_handleMapConfigChanged(mapConfig*)'
            ],
            _handleMapConfigChanged: function() {
                console.log('rc mapconfig change')
            },
            attached: function() {
                console.log('ready');
                this.socket = io('http://localhost:3000');
                //this.socket = io('http://fc1e08a4.ngrok.io');
                this.socket.on('connect', function(){
                    console.log('connected');
                    this.socket.on('update_map', function(data){
                      this._handleSocketMsg(data)
                    }.bind(this));
                }.bind(this));
            },
            _handleSocketMsg: function(data) {
            },
            _emit: function() {
                this.debounce('emit', function(){
                    console.log('emit');
                    console.log(this.socket);
                    var self = this;
                    if (this.socket) {
                        console.log(this.socket);
                        console.log('emit control');
                        self.socket.emit('update_map', {lonLat: this.lonLat, zoomLevel: this.zoomLevel});
                    }
                }, 1);
            }
        });
    </script>
</dom-module>
