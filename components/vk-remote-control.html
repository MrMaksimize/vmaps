<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="./vk-icon-toggle.html">
<link rel="import" href="./vk-simple-overlay.html">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
<dom-module id="vk-remote-control">
    <script type="text/javascript">
        Polymer({
            is: 'vk-remote-control',
            properties: {
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                dataSets: {
                    type: Array,
                    notify: true,
                    reflectToAttribute: true
                },
                zoomLevel: {
                    type: Number,
                    value: 7,
                    notify: true,
                    reflectToAttribute: true
                },
                lonLat: {
                    type: Array,
                    notify: true,
                    reflectToAttribute: true
                },
                mode: {
                    type: String
                }
            },
            observers: [
                //TODO -- these three should be an object
                '_emit(lonLat.*, zoomLevel)'//,
                //'_updateMapData(dataSets.*)'
            ],

            attached: function() {
                console.log('ready');
                this.socket = io('http://localhost:3000');
                var self = this;
                console.log(this.socket);
                this.socket.on('connect', function(){
                    console.log('connected');
                    if (self.mode == 'receive') {
                        self.socket.on('update_map', function(data){
                            self.handleSocketMsg(data)
                        });
                    }
                });
            },
            handleSocketMsg: function(data) {
                console.log(data.lonLat);
                if (data.lonLat && typeof data.lonLat[0] === "number") {
                    //socket.emit('control_signal', {lonLat: [-100, 33]});

                    this.lonLat = data.lonLat;
                }
                if (this.zoomLevel) {
                    this.zoomLevel = data.zoomLevel
                }
            },
            _emit: function(newVal, oldVal) {
                this.debounce('emit', function(){
                    console.log('emit');
                    console.log(this.socket);
                    var self = this;
                    if (this.mode == 'emit' && this.socket) {
                        console.log(this.socket);
                        console.log('emit control');
                        //ll = [self.lonLat[1], self.lonLat[0]]
                        self.socket.emit('control_signal', {lonLat: self.lonLat});
                    }
                    console.log(this.lonLat);
                    console.log(this.zoomLevel);
                }, 500);
            },
            _phraseChanged: function(newPhrase, oldPhrase) {
                console.log(newPhrase);
                console.log(oldPhrase);
                if (oldPhrase) {
                    this.$.ajax.body = JSON.stringify({
                                q: newPhrase,
                                lang: "en",
                                sessionId: "polymap-1"
                            });
                    console.log(this.$.ajax)
                    this.$.ajax.generateRequest();
                }
            },
            _responsePhraseChanged: function(newPhrase, oldPhrase) {
                console.log(newPhrase);
            }
        });
    </script>
</dom-module>
