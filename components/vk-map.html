<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
<dom-module id="vk-map">
    <style>
        #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
    </style>
    <link rel="import" href="../bower_components/polymer/polymer.html" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.1/mapbox-gl-geocoder.css' type='text/css' />
    <template>
        <div id="map"></div>
    </template>
</dom-module>

<script type="text/javascript">
    Polymer({
        is: 'vk-map',
        properties: {
            /**
            * latLon listen from the outside world for a new lat/lon pair (i.e.)
            * a pair of coordinates) and update the map with the result.
            *
            * @property latLon
            * @type Array
            * @default [-74.50, 40]
            */
            latLon: {
                type: Array,
                value: function(){
                    return [-117.16, 32.71]
                },
            },
            /*bounds: {
                type: Array,
                value: function(){
                    return [
                        [-117.309797, 32.534871]
                        [-116.905723, 33.114185]
                    ]
                }
            },*/
            dataSets: {
                type: Array,
                value: function(){
                    return [];
                },
            },
            zoomLevel: {
                type: Number,
                // can't figure out why i can't provide default here.
                value: function(){
                    return 7;
                }
            }
        },

        observers: [
            //TODO -- these three should be an object
            '_updateMap(latLon.*, zoomLevel)', 
            '_updateMapData(dataSets.1)'
        ],

        attached: function() {
            mapboxgl.accessToken = 'pk.eyJ1IjoibXJtYWtzaW1pemUiLCJhIjoiRlRwLWwyVSJ9.--Y4RdEJ_5ZuJjSUkx34vQ';
            this.map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
                center: this.latLon, // starting position
                zoom: this.zoomLevel // starting zoom
            });
            this.map.layerList = [];     
        },

        _updateMap: function(newVal, oldVal) {
            console.log('Update Map');
            console.log(this.zoomLevel);
            console.log(this.latLon);
            if (this.map) {
                this.map.flyTo({
                   center: this.latLon,
                   zoom: this.zoomLevel
                });
            }
        },

        _updateMapData: function() {
            if (this.dataSets.length == 0 && this.map) {
                console.log('Clearing Map');
                for (var i = 0; i < this.map.layerList.length; i++) {
                    var dataSet = this.map.layerList[i];
                    this.map.setLayoutProperty(dataSet, 'visibility', 'none');
                }
            }
            for (var i = 0; i < this.dataSets.length; i++) {
                console.log(this.dataSets[i]);
                var dataSet = this.dataSets[i];
                //console.log(this.map.getLayers());
                this.map.addSource(dataSet, {
                    "type": "geojson",
                    "data": "./" + dataSet + ".geojson"
                });
                this.map.addLayer({
                    "id": dataSet,
                    "type": "symbol",
                    "source": dataSet,
                    "layout": {
                        "icon-image": "rocket-15"
                    }
                });
                this.map.layerList.push(dataSet);   
            }
        }
    });
</script>
